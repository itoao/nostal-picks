version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - mkdir -p .output/public
        - echo '<!DOCTYPE html><html><head/><body/></html>' > .output/public/index.html
        - if [ "${ENABLE_HOSTING-}" = "true" ]; then npm run generate; fi
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
